site_name: "CITE-pro" 

theme:
  name: "material"
  custom_dir: "docs/overrides"
  logo: assets/images/LOGO-2s.png
  favicon: assets/images/favicon.ico
  features:
    - navigation.instant
  palette:

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_url: https://github.com/ptggenomics/citepro

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
- search
- markdownextradata: {}
- mkdocs-nav-weight:
    section_renamed: false
    index_weight: -10
    warning: true
    reverse: false
    headless_included: false
- mkdocstrings:
    handlers:
        python:
            options:
                docstring_style: numpy
                docstring_section_style: table  # or 'list', 'spacy'
                show_source: false

extra:
  nb_basic: 
    partial_link: "ptggenomics/citepro_notebook/blob/a55a25be2dd37906484dfced36818988288c1558/Basic_usage_GUI.ipynb"